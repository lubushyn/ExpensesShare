<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expenses Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="css/app.css" rel="stylesheet">
  <link href="js/vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="js/vendors/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="js/vendors/kb-bootstrap-datepicker/css/datepicker.css" rel="stylesheet">
  <!--Vendor libs-->
  <script src="js/vendors/jquery/jquery.js"></script>

  <script src="js/vendors/bootstrap/js/bootstrap.js"></script>

<body ng-app="expenseShare">

<div class="navbar navbar-inverse navbar-fixed-top">

    <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">{{ config.projectName }}</a>
      <div class="nav-collapse">

        <ul class="nav">
          <li><a href="#/events">Events</a></li>
          <li><a href="#/reports">Statistic</a></li>
          <li><a href="#/upchk">Link</a></li>
        </ul>
        <ul class="nav pull-right">
          <li><a ng-show="location.isEvent" ng-href="#/event/{{ eventId }}/addUser">Add participant</a></li>
          <li><a ng-show="location.isEvent" ng-href="#/payment/add/{{ eventId }}">Add payment</a></li>
          <li><a ng-show="location.isUpdateEvent" ng-href="#/event/{{ eventId }}">Back-to-event</a></li>
        </ul>

            <!--<input type="text" class="search-query" placeholder="Search events">-->
        <!--</form>-->

    </div>
